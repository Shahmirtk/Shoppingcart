<!DOCTYPE html>
<html lang="en">
  <head>
    <title>xee.com</title>
    <link rel="stylesheet" href="style.css">
    <script src="shop.js"> </script>
  </head>

  <body>
    <header class="main-header">
        <nav class="nav main-nav">
            <ul>
                <li><a href="shop.html">HOME</a></li>
                <li><a href="cart.html">GO TO CART</a></li>
                <li><a href="about.html">ABOUT</a></li>
            </ul>
        </nav>
        
        <h2 class="brand-name">The Xee Shop</h2>
    </header>

    <div class="item">
        <span class="item-title">Shoes </span>
        <img class="item-image" src="images/shoes.jpg">
        <div class="item-details">
            <span class="item-price">1400 Kr</span>
            <button class="btn btn-primary add-to-cart-button" type="button">ADD TO CART</button>
        </div>
    </div>

    <div class="item">
        <span class="item-title">Shoes 2</span>
        <img class="item-image" src="images/shoes2.jpg">
        <div class="item-details">
            <span class="item-price">750 Kr</span>
            <button class="btn btn-primary add-to-cart-button" type="button">ADD TO CART</button>
        </div>
    </div>

    <div class="item">
        <span class="item-title">T-shirt </span>
        <img class="item-image" src="images/tshirt.jpg">
        <div class="item-details">
            <span class="item-price">20 Kr</span>
            <button class="btn btn-primary add-to-cart-button" type="button">ADD TO CART</button>
        </div>
    </div>

  </body>
</html>
